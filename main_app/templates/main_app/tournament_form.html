{% extends 'base.html' %} {% block content %}

{% if object %}
    <h1>Update {{ object.event_name }}</h1>
{% else %}
    <h1>Add Tournament</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn" type="submit" value="{% if object %} Update Tournament {% else %} Add Tournament {% endif %}">
</form>

{% endblock %}
