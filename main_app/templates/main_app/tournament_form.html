{% extends 'base.html' %} {% block content %}

{% if object %}
    <h3>Update {{ object.event_name }}</h3>
{% else %}
    <h3>Add Tournament</h3>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn" type="submit" value="{% if object %} Update Tournament {% else %} Add Tournament {% endif %}">
</form>

<script>

var dateEl = document.getElementById('id_date');
	M.Datepicker.init(dateEl, {
		format: 'yyyy-mm-dd',
		defaultDate: new Date(),
		setDefaultDate: true,
		autoClose: true
	});


var selectEl = document.getElementById('id_max_players');
	M.FormSelect.init(selectEl);

</script>

{% endblock %}
